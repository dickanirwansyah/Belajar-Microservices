<html>
    <head>
        <title>MicroService</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" ng-app="AppMicroservices">
            <div class="col-lg-9 col-lg-offset-1">
                <div class="page-header" ng-controller="CtrlMicroservices">
                    <h3 class="alert alert-infor">Belajar Microservices</h3>
                    <br/>
                </div>
            </div>
        </div>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script type="text/javascript">
                    var AppMicroservices = angular.module('AppMicroservices', []);

                    AppMicroservices.controller('CtrlMicroservices', function ($http, $scope) {
                          
                          $scope.dataquotes = {};
                          
                          $scope.getdataquotes = function(){
                            
                            $http.get('http://localhost:8302/api/db-services/rest/db/dickanirwansyah').then(sukses, gagal);
                            
                            function sukses(response){
                                console.log(response);
                                $scope.dataquotes = response.data;
                            };
                            
                            function gagal(response){
                                console.log(response);
                            };
                          };
                          
                          $scope.getdataquotes();
                    });
        </script>
    </body>
</html>
